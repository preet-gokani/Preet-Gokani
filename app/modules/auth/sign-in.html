<div class="section">
<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <!--<div class="col-md-8">-->
        	<div class="">
                <div class="card login-card">
                    <div class="card-header">{{M.HEADING_LOGIN}}</div>
                    <div class="card-body">
                        <form name="forms.loginForm" ng-submit="login()" method="POST">
                            <div class="form-group row">
                                <label for="email" class="col-md-4 col-form-label text-md-right">{{M.FIELD_EMAIL_ENTER}}:</label>
                                <div class="col-md-6">
                                    <input type="email" id="email" class="form-control" name="email" ng-model="email" required autofocus>
                                </div>
				              <div class="col-md-2 small col-red" ng-messages="forms.loginForm.email.$error" ng-show="forms.loginForm.email.$dirty">
				                <div ng-message="required">{{M.REQUIRED}}</div>
				                <div ng-message="email">{{M.INVALID_EMAIL}}</div>
				              </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">{{M.FIELD_PASSWORD_ENTER}}:</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" name="password" ng-model="password" required>
                                </div>
				              <div class="col-md-2 small col-red" ng-messages="forms.loginForm.password.$error" ng-show="forms.loginForm.password.$dirty">
				                <div ng-message="required">{{M.REQUIRED}}</div>
				              </div>
                                
                            </div>

                            <!--<div class="form-group row">-->
                            <!--    <div class="col-md-6 offset-md-4">-->
                            <!--        <div class="checkbox">-->
                            <!--            <label>-->
                            <!--                <input type="checkbox" name="remember"> Remember Me-->
                            <!--            </label>-->
                            <!--        </div>-->
                            <!--    </div>-->
                            <!--</div>-->

                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    {{M.BTN_LOGIN}}
                                </button>
                                <a href="#!forgot-password" class="btn btn-link">
                                    {{M.LNK_FORGOT_PASSWORD}}
                                </a>
                                <a href="#!register" class="btn btn-link" ng-if="S.openRegistration">
                                    {{M.LNK_REGISTER}}
                                </a>
                            </div>
				            <div class='col-md-6 offset-md-4'>
				              <p class="small col-red" ng-if="error">{{error}}</p>
				            </div>
                            
	                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
</div>
