<bread-crumb args='[{ "text": "{{getTitle("list")}}", "link": "{{currentRouteHref}}"}, { "text": "{{M.TITLE_ADD_PREFIX}}"}]' ></bread-crumb>

<section class="row justify-content-center">
<section class="form-card">
    <div class="card">
    	<div class="card-header"><span class="large">{{M.TITLE_ADD_PREFIX}} {{getTitle('single')}}</span>
	    	<div class="float-right">
			<a href="{{currentRouteHref}}">
				<button type="button" class="btn btn-dark btn-sm">
				    {{M.TITLE_LISTING}}
				</button>
			</a>
			<button type="button" class="btn btn-dark btn-sm" onclick="history.back();">
			    {{M.TITLE_BACK}}
			</button>
		</div>
    	</div>
    	<div class="card-body">
    		<div ng-include src="getTemplate('single-header')"></div>
    		<div ng-include src="getTemplate('new')" ng-if="!templates['single']"></div>
    		<div ng-include="templates['single']"></div>
            <div class="col-md-6 offset-md-4">
                <button id="saveButton" name="saveButton" type="submit" class="btn btn-success" ng-if="!data.single.id" ng-click="saveSingle()" form="forms.{{resourceName}}Form">
                    {{M.BTN_SAVE}}
                </button>
                <button id="editButton" name="editButton" type="button" class="btn btn-dark" ng-if="data.single.id"  ng-click="goToEdit()">
                    {{M.BTN_EDIT}}
                </button>
                &nbsp;<spinner></spinner>
            </div>
            <div>&nbsp;</div>
            <div class='col-md-6 offset-md-4'>
		<p class="small col-blue" ng-if="message">{{message}}</p>		
		<p class="small col-red" ng-if="error">{{error}}</p>
            	<div class="alerts-container"></div>
            </div>
            <div ng-include src="getTemplate('single-footer')"></div>
    	</div>
    </div>
</section>
</section>
